<div class="filteredRequestList">
  <table>
    <thead>
      <tr>
        <th colspan="3">
          {{ selectedStatus || 'ALL' }} REQUESTS
        </th>
      </tr>
      <tr>
        <th><span>DATE</span></th>
        <th><span>REASON</span></th>
        <th class="text-center"><span>STATUS</span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of $requests | async">
        <td>
          <span>{{ request.date | date: 'yyyy/MM/dd' }}</span>
        </td>
        <td>
          <span>{{ request.reason }}</span>
        </td>
        <td class="text-center">
          <span [style.background-color]="request.status.bgColor"
          class="request__status">{{ request.status.name }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
